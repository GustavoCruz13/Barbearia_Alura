        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <div class="painel">
                <h1 class="titulo">Barbearia Alura</h1>
                <h2><img src="logo.png" alt="Logo da Barbearia Alura"></h2>
                <nav class="cabeçalho">
                    <ul>
                        <li><a href="index.html">Home</a></li>

                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="div_contato">
                <form>
                    <label for="nome_sobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nome_sobrenome" class="input_padrao" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input_padrao" required placeholder="seuemail@gmail.com">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input_padrao" required placeholder="(DD) XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" cols="30" rows="10" class="input_padrao"></textarea>

                    <fieldset class="div_contato">
                        <legend>Como Prefere Nosso Contato?</legend>
                        <label for="radio_email"><input type="radio" name="contato" value="Email" id="radio_email">Email</label>
                        <label for="radio_telefone"><input type="radio" name="contato" value="Telefone" id="radio_telefone">Telefone</label>
                        <label for="radio_whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio_whatsapp" checked>WhatsApp</label>
                    </fieldset>
                    <fieldset class="div_dropbox">
                        <legend>Qual horario você prefere ser atendido?</legend>
                        <select>
                            <option value="Manhã">Manhã</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noite">Noite</option>
                        </select>
                    </fieldset>
                    <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por Email?</label>
                    <input type="submit" value="Enviar Formulario" class="enviar"> 
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</t>
                            <td>Horários</td>
                        </tr>
                    </thead>

                    <tr>
                        <td>Segunda</td>
                        <td>8H ~ 20H</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8H ~ 20H</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8H ~ 20H</td>
                    </tr>
                </table>
            </div>
        </main>
        <footer> 
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copy">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
